name: "Check XPs"

on:
  pull_request:
    paths:
     - 'app/lib/experiments/**.ts'
    branches:
    - main

jobs:
  get_files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 
   
      - name: Get changed files in the docs folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v35
        with:
          files: app/lib/experiments/*.ts
  
      - name: Check XPs
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        id: xps
        run: |
          echo "$steps.changed-files-specific.outputs"
          npm install typescript ts-node @actions/core
          npx ts-node script/check-xps.ts ${{ steps.changed-files-specific.outputs.all_changed_files }}
        
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: ðŸ§ª Experiments Report
      
      - name: Delete comment
        if: steps.fc.outputs.comment-id != ''
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.deleteComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: ${{ steps.fc.outputs.comment-id }},
            });

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ${{ steps.xps.outputs.comment }}